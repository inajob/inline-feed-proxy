name: Run Go Program

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22' # 使用したいGoのバージョンを指定します
    - name: Run Go program
      run: go run main.go # 実行したいGoのファイルを指定します
